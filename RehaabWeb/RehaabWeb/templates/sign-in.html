{% load static %}
<!DOCTYPE HTML>
<HTML lang="en">

    <head>
        <meta name="viewport"  content="width=device-width, initial-scale=1.0" >
        <meta charset="UTF-8" >
        <link rel="icon" href="../img/WhiteRehabLogo.png">
        <link rel="stylesheet" href="{% static 'RehaabWeb/signinStyle.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>


        <title>
            Rehaab
        </title>
        <style>
            
.alert-error {
  color: #a94442;
  background-color: #f2dede;
  border: 1px solid #ebccd1;
  border-radius: 4px;
  padding: 15px;
  margin-bottom: 8px;
  margin-left: 8px;
  margin-right: 8px;
}
      </style>
    </head>
    {% if messages %}
    {% for message in messages %}
        <div class="alert-error" id="msg" role="alert"> 
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
    <body>
    
        <header>
            <a href="../home/index.html">
                {% block logo %}
                <img src="{% static 'RehaabWeb/WhiteRehabLogo.png' %}" alt="Rehaab logo" id="logo">
                {% endblock %}
            </a>
        </header>
      
      
        <main>
        
            <div id="signDiv">
                <h2>
                  WELCOME<br>
                    <span>
                        BACK
                    </span>
                </h2>
   
                <form name="myForm" action="{% url 'sign-in' %}" method="POST">
                    {% csrf_token %}
                    <br>
                    <label for="email">Email  </label><br>
                    <input type="email" name="email" id="email" placeholder="Nora@hotmail.com" required><br>
                    <br>
                    <label for="Password">Password  </label><br>
                    <input type="Password" name="Password" id="Password" placeholder="********" required><br>
                    <br>
 
                    <input type="submit" value="SIGN IN"> 
                    
                </form>
            <br>
            <div>
                <ul style="list-style: none; padding: 0;">
                    
                        <li style=" padding-left: 100px;"> <a href="{% url 'reset_password' %}" style="color: #2f5706; text-decoration: none;">Forget Password?</a> </li>
                 
                </ul>
                <br>
            </div>
            </div>
            

        </main>
        <script>
setTimeout(function(){
  if ($('#msg').length>0){
    $('#msg').remove();
  }
}, 3000)
        </script>
       
    </body>

</HTML>
